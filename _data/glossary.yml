a11y: "Skrót od angielskiego słowa _accessibility_ (dostępność), używany często jako hashtag - #a11y. Utworzony z połączenia: **a** - pierwszej litery angielskiego słowa _accessibility_, **11** - liczby 11 oznaczajacej liczbę znaków pomiędzy pierwszą i ostatnią literą w angielskim słowie _accessibility_, **y** - ostatniej litera angielskiego słowa _accessibility_"

afordancje: "Zauważalne i rzeczywiste cechy rzeczy, systemu lub elementu systemu, które określają, w jaki sposób można tej rzeczy używać."

alternatywa_tekstowa: "(ang. _text alternative_), inaczej **odpowiednik tekstowy**. Tekst używany zamiast treści nietekstowej, przedstawiający tę samą informację, co treść nietekstowa, w odniesieniu do kontekstu treści dokumentu, w którym się znajduje, skojarzony programowo z treścią nietekstową.<br />Tekst **skojarzony programowo** to taki, którego położenie w stosunku do treści nietekstowej jest określone w kodzie, dzięki czemu może być odczytany przez technologie wspomagajace oraz funkcje dostępności w przeglądarkach internetowych."

aplikacja_mobilna: "Publicznie dostępne oprogramowanie z interfejsem dotykowym zaprojektowane do wykorzystania na przenośnych urządzeniach elektronicznych, z wyłączeniem aplikacji przeznaczonych do użytku na przenośnych komputerach osobistych."

audio: "Treści przekazywane elektronicznie dźwiękiem, technika rejestrowania i przekazywania sygnałów dźwiękowych. *Uwaga:* Audio może być tworzone w sposób sztuczny (włączając w  to syntezę mowy), przez nagrywanie prawdziwego dźwięku lub na oba sposoby."

ATAG: "Akronim od angielskiego tytułu dokumentu [Authoring Tool Accessibility Guidelines](https://www.w3.org/TR/ATAG20/) (Wytyczne dotyczące dostępności narzędzi autorskich)."

blok_tekstu: "Tekst składający się z więcej niż jednego zdania."

cel_lacza: "(ang. _link purpose_). Oczekiwany skutek aktywacji łącza."

cel_testu: "Przyczyna lub powód zaprojektowania i przeprowadzenia testu."

fokus_klawiatury: "(ang. _focus_) - skupienie. Stan gotowości komponentu interfejsu użytkownika (zobacz) do odbioru informacji o naciśnięciu klawiszy, które jest zdolny obsłużyć. Fokus jest zwykle odpowiednio odwzorowany w wyglądzie komponentu, np.  przycisk dostaje dodatkowe obramowanie, w polu formularza pojawia się migający kursor, pod łączem w menu zmienia się kolor tła, itp.<br />Wszelkie zdarzenia związane z naciskaniem przez użytkownika klawiszy są kierowane właśnie do tego komponentu, o ile nie zostaną wcześniej przechwycone. Zdarzenia z klawiatury w pierwszej kolejności przekazywane są do systemu okienkowego (menedżera okien), który z kolei przekazuje je do aplikacji. Aplikacja obsługuje te zdarzenia sama albo przekazuje je do obsłużenia do komponentu gotowego do obsługi zdarzenia."

funkcjonalnosc: "Właściwość strony internetowej lub aplikacji mobilnej umożliwiającą użytkownikowi skorzystanie ze wszystkich oferowanych przez nie funkcji."

interaktywnosc: "Zdolność do wzajemnego oddziaływania na siebie, zdolność programu lub urządzenia do jednoczesnego odbierania informacji i reagowania na nią."

interfejs_klawiaturowy: "(ang. *keyboard interface*). Interfejs używany przez oprogramowanie do obsługi wciśnięć klawiszy. *Uwaga 2*: Operacje wykonywane w aplikacjach lub fragmentach aplikacji wykonywane za pomocą klawiszy symulujących mysz, nie są kwalifikowane jako wykonywane przez interfejs klawiaturowy."

istotna_funkcjonalnosc: "Niezbędna dla konkretnej witryny funkcja (funkcjonalność), której usunięcie zasadniczo zmienia sposób użytkowania lub przeznaczenie witryny. Obejmuje zarówno informacje, do których odnoszą się użytkownicy, jak i czynności, które wykonują, aby użyć tej funkcji. **Uwaga**: Przykłady podstawowych funkcji obejmują np. „wybór i zakup produktu w sklepie internetowym”, „wypełnienie i przesłanie formularza kontaktowego”, „rejestrację konta użytkownika”."

jezyk_naturalny: "(ang. _human language_). Język mówiony, pisany lub język migowy (zarówno znaków wizualnych, jak dotykowych) służący do komunikowania się między ludźmi. *Uwaga:* zobacz także „język migowy”."

jezyk_migowy: "(ang. _sign language_). Język stosujący kombinację gestów dłoni i ramion, mimiki twarzy i pozycji ciała, w celu przekazania informacji."

kompatybilnosc: "Właściwość strony internetowej lub aplikacji mobilnej umożliwiającą tej stronie lub aplikacji współpracę z możliwie największą liczbą programów, w tym z narzędziami i programami wspomagającymi osoby niepełnosprawne."

komponent_interfejsu_uzytkownika: "Obiekt, komponent strony, z którym użytkownik może wchodzić w interakcje, na przykład przycisk, łącze, pole tekstowe (proste komponenty interfejsu), menu, okno dialogowe, karty, panele rozwijane (złożone komponenty interfejsu). Komponent interfejsu może być oparty na natywnych elementach HTML lub elementach zaprogramowanych z użyciem JavaScript i API ARIA."

konkretne_odczucie_zmyslowe: "(ang. _specific sensory experience_). Odczucie zmysłowe, które nie jest czysto ozdobne i jego celem nie jest przede wszystkim przekazanie ważnej informacji lub spełnienie konkretnej funkcji.<br />*Przykłady*: Gra solo na flecie, sztuka wizualna, itd."

media: "Środek przekazu, to, za pośrednictwem czego są przekazywane lub wyrażane jakieś treści. **Uwaga**: Media umożliwiają wykorzystanie wszystkich środków prezentacyjnych i reprezentacyjnych takich jak: głos, wzrok, twarz, mimika, gesty, jak również teksty, obrazy, rysunki, fotografie, filmy."

media_zmienne_w_czasie: "Media dynamiczne, oparte na sekwencji obrazów i dźwięków"

nawigacja: "Zespół funkcji obejmujących menu oraz linki do elementów strony internetowej lub aplikacji mobilnej, takich jak nagłówki, listy lub tabele, pozwalających użytkownikowi na przemieszczanie się między elementami strony internetowej lub aplikacji mobilnej"

nazwa: "(ang. _name_). Tekst, który odróżnia element treści od innych, nazywany też **dostępną nazwą**. Może nim być cała tekstowa treść elementu (tekst objęty znacznikiem HTML - ang. _innerHTML_) albo tekst zawarty w powiązanym programowo elemencie treści (np. tekst podpisu tabeli objęty znacznikiem caption, tekst etykiety pola formularza objęty znacznikiem label, tekst opisu figury w znaczniku figcaption) lub tekst powiązanego atrybutu badź wskazywany przez atrybut (alt, value, aria-label, aria-labelledby)."

parsowanie: "Analiza kodu źródłowego napisanego w języku programowania w celu przetworzenia tekstowych danych wejściowych na hierarchiczną strukturę danych."

postrzegalnosc: "Właściwość strony internetowej lub aplikacji mobilnej umożliwiającą jej odbiór przez użytkownika za pomocą słuchu, wzroku lub dotyku."

program_uzytkownika: "(ang. _user agent_). Oprogramowanie umożliwiające pobieranie i przeglądanie treści internetowych. *Przykłady:* Przeglądarki internetowe, odtwarzacze multimediów, wtyczki, oraz inne programy — również technologie wspomagające — które pomagają w wyszukiwaniu, przetwarzaniu i interakcji z treścią stron WWW."

przeglad_formalny: "Typ przeglądu, który przebiega według zdefiniowanego procesu, z formalnie  udokumentowanym wynikiem (wg ISO/IEC 20246)"

przeglad_nieformalny: "Rodzaj przeglądu bez formalnej (udokumentowanej)  procedury (wg ISO/IEC 20246)"

renderowanie: "(ang. _rendering_). Przedstawianie informacji zawartych w dokumencie elektronicznym w formie najbardziej właściwej dla danego środowiska, np. wizualnie lub dźwiękowo."

stany_strony_internetowej: "Stan tej samej strony internetowej obejmujący jej treść, funkcjonalność lub wygląd zmieniony dynamicznie na wskutek działań użytkownika.<br/>**Uwaga**: Przykładami stanów stron internetowych są poszczególne strony wieloczęściowego formularza online, które są generowane dynamicznie w zależności od wprowadzanych przez użytkownika danych. Te poszczególne stany mogą nie mieć unikatowych identyfikatorów URI i mogą wymagać identyfikacji poprzez opisanie ustawień, danych wejściowych i działań wymaganych do ich wygenerowania."

strona_internetowa: "(ang. _Web page_). Nieosadzony zasób, uzyskany z pojedynczego identyfikatora URI za pomocą protokołu HTTP wraz z wszelkimi innymi zasobami użytymi do renderowania strony w&nbsp;oprogramowaniu użytkownika lub takimi, które potencjalnie mogą być użyte do renderowania. Najczęściej strony internetowe są dokumentami HTML, ale mogą to również być dokumenty PDF, a także dokumenty w&nbsp;innych formatach. <br />**Uwaga**: Potocznie zarówno pojedyncza strona internetowa, jak i serwis złożony z wielu stron internetowych, czyli witryn. Ta definicja ogranicza stosowanie terminu *strona internetowa* tylko do zasobu uzyskanego z&nbsp;*pojedynczego identyfikatora URI*, a więc do jednej, pojedynczej samodzielnej strony internetowej albo jednej, pojedynczej strony w witrynie złożonej z wielu stron."

sztuka_tekstowa: "(ang. _ASCII art_). Proste rysunki tworzone za pomoca znaków ASCII układanych na obszarze o stałej szerokości kolumn oraz o stałej wysokości znaków. Ten sposób tworzenia grafiki, a raczej jej symbolizowania, nazywa się semigrafiką lub pseudografiką. ASCII-Art były początkowo tworzone z myślą o wydrukowaniu ich na drukarkach znakowych. Przykładem prostych ASCII-Art są ikony emocji (emotikony)."

szablony: "(ang. _templates_). Wzorce, które są wypełniane treścią przez autorów lub za pomocą narzędzia autorskiego (np. szablony dokumentów, szablony zarządzania treścią, motywy prezentacji). Szablony zwykle zastępują autorów, przynajmniej częściowo, w decydowaniu o układzie i&nbsp;stylizacji treści."

technologie_wspomagajace: "(ang. _assistive technology_). Sprzęt lub oprogramowanie działające jako program użytkownika lub współpracujące ze standardowymi programami użytkownika, dostarczające funkcjonalności niezbędnych osobom z niepełnosprawnościami, przekraczające możliwości standardowych programów użytkownika."

tekst: "(ang. _text_). Ciąg znaków, który można odczytać za pomocą programu komputerowego, gdzie ciąg wyraża coś w ludzkim języku naturalnym."

tekst_formatowany: "Tekst, którego formatowanie jest kontrolowane przez arkusz stylów."

tresc_nietekstowa: "(ang. _non-text content_). Każda treść, która nie jest sekwencją znaków, które mogą być programowo określone lub nie wyraża niczego w jakimkolwiek języku naturalnym. <br/>**Uwaga**: Obejmuje to ASCII Art (będący układanką złożoną ze znaków), emotikony, slang na forach (korzystający z zastępowania znaków) i obrazy przedstawiające tekst."

tresc_widoczna: "Treść, która jest widoczna, gdy wyłączony zostanie CSS."

UAAG: "Akronim od angielskiego tytułu dokumentu [User Agent Accessibility Guidelines](https://www.w3.org/TR/UAAG20/) (Wytyczne dotyczące dostępności oprogramowania użytkownika: przeglądarek i innych aplikacji i urządzeń służących do odczytywania treści cyfrowych)."

W3C: "Skrót nazwy organizacji World Wide Web Consortium, która zajmuje się ustanawianiem standardów pisania i przesyłu stron WWW. W3C została założona 1 października 1994 roku przez Tima Berners-Lee, twórcę WWW oraz autora pierwszej przeglądarki internetowej i serwera WWW. Obecnie zrzesza ponad 400 organizacji, firm, agencji rządowych i uczelni z całego świata. Publikowane przez W3C rekomendacje są zaleceniami, tzn. nie mają mocy prawnej, nakazującej ich użycie. Niektóre z nich stały się normami międzynarodowymi lub stały się w całości lub części elementem systemu prawa."

WCAG: "Akronim (skrót) od angielskiego tytułu zbioru dokumentów [Web Content Accessibility Guidelines](https://www.w3.org/TR/WCAG21/) – opublikowanego przez WAI, zawierający zalecenia dotyczące tworzenia dostępnych treści internetowych. 15 października 2012 roku wytyczne WCAG w wersji 2.0 zyskały status międzynarodowej normy ISO/IEC 40500:2012."


wersja_alternatywna_zapewniajaca_zgodnosc: "(ang. *conforming alternate version*). Wersja tej samej treści, strony lub witryny, która<br>- spełnia wszystkie kryteria sukcesu na określonym poziomie (A, AA lub AAA), <br>- zawiera równoważne informacje i funkcjonalności w tym samym języku oraz<br>- tak samo aktualna, jak wersja &bdquo;niezgodna&rdquo; dla której przynajmniej jeden z poniższych warunków jest spełniony<br>- wersja zgodna jest osiągalna z wersji niezgodnej za pomocą mechanizmu obsługującego dostępność albo<br>
wersja niezgodna jest osiągalna jedynie z wersji zgodnej, albo<br> wersja niezgodna jest osiągalna tylko z wersji zgodnej, o ile zawiera mechanizm osiągnięcia wersji zgodnej."


wideo: "Treści przekazywane elektronicznie złożone z sekwencji obrazów, technika rejestrowania i przekazywania sygnałów wizyjnych."

witryna_internetowa: "(ang: *Web site*). Dowolna samodzielna strona internetowa lub zbiór stron internetowych, należących do tej samej domeny lub subdomeny, do których można uzyskać dostęp ze strony głównej. **Uwaga 1**: Pojedyncza strona internetowa jest witryną tylko wówczas, gdy jest jedyną stroną, do jakiej można uzyskać dostęp z adresu domenowego. **Uwaga 2**: Witryna internetowe mogą składać się z mniejszych zbiorów stron, z których każdy można uznać za odrębną witrynę. Na przykład witryna może zawierać wyodrębnione obszary, takie jak sklep internetowy, forum dyskusyjne albo odrębne obszary dla filii instytucji czy firmy, powiązane wspólnym adresem domenowym. Każdy taki podzbiór może być uznany za odrębną witrynę. **Uwaga 3**: Różnojęzyczne wersje witryny mogą być traktowane jak odrębne witryny."

wspolne_strony_internetowe: "(ang. Common web pages). Strony i stany stron internetowych **wspólne** dla całej witryny, odnoszące się do całej witryny, istotne dla funkcjonowania całej witryny, takie jak strona główna, strona logowania, mapa witryny, strona kontaktowa, strona pomocy, strona informacji prawnych i podobne, które są zazwyczaj połączone ze wszystkimi innymi stronami witryny (zwykle poprzez łącze w nagłówku, w&nbsp;stopce albo w menu nawigacyjnym)."

wylacznie_dekoracyjny: "(ang. _pure decoration_). Treść użyta tylko w celach ozdobnych, nie niosąca żadnej informacji, ani funkcjonalności.<br />**Uwaga**: Tekst jest czysto dekoracyjny wówczas, gdy zawarte w nim słowa mogą być swobodnie przemieszczane lub podmieniane bez zmiany celu, jakiemu służy. Przykład: Na okładce słownika znajdują się przypadkowe słowa wydrukowane w jasnym kolorze, pozostające w tle."

zgodnosc: "(ang. _conformance_). Spełnienie wszystkich wymagań danej normy, wytycznych lub specyfikacji"

zrozumialosc: "Właściwość strony internetowej lub aplikacji mobilnej umożliwiającą użytkownikowi tych stron i aplikacji zrozumienie treści i sposobu ich prezentacji."
