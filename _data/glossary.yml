a11y: "Skrót od angielskiego słowa *accessibility* (dostępność), używany często jako hashtag - #a11y. Utworzony z połączenia: **a** - pierwszej litery angielskiego słowa *accessibility*, **11** - liczby 11 oznaczajacej liczbę znaków pomiędzy pierwszą i ostatnią literą w słowie *accessibility*, **y** - ostatniej litery słowa *accessibility*."

afordancje: "Zauważalne i rzeczywiste cechy rzeczy, systemu lub elementu systemu, które określają, w jaki sposób można tej rzeczy używać."

akapit: "Podstawowy sposób dzielenia łamu na rozpoznawalne wzrokiem mniejsze fragmenty w celu zwiększenia czytelności tekstu. Podstawowa jednostka logiczna dłuższego tekstu. Składa się z jednego lub wielu zdań stanowiących pewną całość treściową. Zadaniem akapitu jest wyraźne zaznaczenie nowej myśli w bieżącym wątku wypowiedzi. *Źródło defnicji: Wikipedia - Akapit*"

alert: "Komunikat z ostrzeżeniem przerywający nawigację lub używanie strony, zwłaszcza z żądaniem kliknięcia na przycisk lub link w celu kontynuowania nawigacji lub używania treści."

alternatywa_dla_mediow_opartych_na_czasie: "(ang. 'alternative for time-based media'). Dokument zawierający prawidłowo uporządkowany tekst przedstawiający informacje przekazywane wizualnie i dźwiękowo w medium opartym na czasie oraz uwzględniający końcowy stan interakcji z tym medium <br/>**Uwaga**: Scenariusz użyty do stworzenia zsynchronizowanych multimediów może być objęty taką definicją tylko wówczas, gdy został poprawiony, tak, by odpowiadać dokładnej końcowej wersji multimediów po zakończeniu edycji."

alternatywa_dla_tekstu: "(ang. 'media alternative for text') Media, które nie przedstawiają więcej informacji niż jest już przedstawione w tekście (bezpośrednio lub za pośrednictwem alternatyw tekstowych) <br/>**Uwaga**: Media alternatywne dla tekstu są przeznaczone dla osób, które korzystają z alternatywnych reprezentacji tekstu. Media alternatywne dla tekstu mogą być tylko audio, tylko wideo (w tym wideo w języku migowym) lub audio-wideo."

alternatywa_tekstowa: "(ang. 'text alternative'), inaczej *odpowiednik tekstowy* lub *zamiennik tekstowy*. Tekst używany zamiast treści nietekstowej, przedstawiający tę samą informację, co treść nietekstowa, w odniesieniu do kontekstu treści dokumentu, w którym się znajduje, *skojarzony programowo* z treścią nietekstową. Tekst skojarzony programowo to taki, którego położenie w stosunku do treści nietekstowej jest określone w kodzie, dzięki czemu może być odczytany przez technologie wspomagające oraz funkcje dostępności w przeglądarkach internetowych"

animacja_ruchowa: "(ang. 'motion animation'). Dodanie kroków między klatkami, aby stworzyć iluzję ruchu lub dać wrażenie płynnego przejścia. <br>Na przykład element, który przesuwa się na miejsce lub zmienia rozmiar podczas pojawiania się, jest uważany za animowany. Element, który pojawia się natychmiast bez przejścia, nie używa animacji. Animacja ruchowa nie obejmuje zmian koloru, rozmycia ani krycia."

aplikacja_hybrydowa: "Rodzaj aplikacji mobilnej, połączenie aplikacji natywnej i aplikacji internetowej, stworzona za pomocą otwartych standardów internetowych, takich jak HTML5, CSS i JavaScript. Podobnie jak w przypadku aplikacji natywnych, aplikacje hybrydowe muszą być pobierane i instalowane na urządzeniach mobilnych"

aplikacja_internetowa: "Aplikacja stworzona za pomocą otwartych standardów internetowych, takich jak HTML5, CSS i JavaScript, która musi zostać uruchomiona przez przeglądarkę urządzenia mobilnego. Ponieważ pliki źródłowe są przechowywane na serwerze, wymagane jest połączenie internetowe, ale pobieranie lub instalacja nie są konieczne"

aplikacja_mobilna: "Oprogramowanie stworzone do wykorzystania na przenośnych urządzeniach elektronicznych. Może być natywna, internetowa lub hybrydowa (mieszana)."

aplikacja_natywna: "Aplikacja mobilna zaprojektowana dla określonej platformy: iOS lub Android w języku właściwym dla tego systemu. W większości przypadków może być używana w trybie offline. Aplikacje natywne należy przed uruchomieniem zainstalować na urządzeniu przenośnym"

arkusz_stylow: "Kod zapisany w języku CSS, określający reguły formatowania elementów treści (na przykład koloru tła strony, rozmiaru/koloru czcionki, pozycjonowania informacji na stronie internetowej itp.). Style CSS mogą być zewnętrzne (plik CSS), wbudowane (zadeklarowane w nagłówku strony - head) lub bezpośrednie (zadeklarowane przez atrybut style znacznika)."

audio: "Technologia powielania dźwięku. <br>**Uwaga:** Dźwięk może być tworzony syntetycznie (w mowa syntetyczna), nagrywany z dźwięków świata rzeczywistego lub na oba sposoby."

audiodeskrypcja: "(ang. 'audio description'). Dodatkowa narracja dźwiękowa w nagraniu wideo, przedstawiająca osobom niewidomym i słabowidzącym istotne szczegóły prezentacji wizualnej, które nie mogą być zrozumiane jedynie na podstawie głównej ścieżki dźwiękowej  <br>**Uwaga 1**: Audiodeskrypcja materiału wideo zapewnia informacje o akcji, postaciach, zmianie scenerii, tekstach wyświetlanych na ekranie i innych treściach wizualnych. <br>**Uwaga 2**: W standardowej audiodeskrypcji narracja jest dodawana w przerwach pomiędzy dialogami (zobacz także „rozszerzona audiodeskrypcja”). <br>**Uwaga 3**: Jeżeli pełna informacja o wideo jest już zapewniona przez podstawową ścieżkę dźwiękową, dodatkowa audiodeskrypcja jest zbędna. <br>**Uwaga 4**: Nazywana również „opisem wideo”, „narracją opisową” i  „narracją dźwiękową”."

audiodeskrypcja_rozszerzona: "Audiodeskrypcja, dodawana do materiału wideo, poprzez zatrzymanie odtwarzacza (pauza), by uzyskać odpowiedni czas na wstawienie dodatkowej narracji. <br>**Uwaga**: Ta technika jest stosowana tylko wówczas, gdy sensu materiału wideo nie da się zachować bez dodatkowej audiodeskrypcji, a przerwy pomiędzy dialogami są za krótkie."

automatyczne_przekierowanie: "Proces polegający na automatycznym przekierowaniu użytkownika ze strony na inną, w tej samej lub innej domenie."

ATAG: "Akronim od angielskiego tytułu dokumentu [Authoring Tool Accessibility Guidelines](https://www.w3.org/TR/ATAG20/) (Wytyczne dotyczące dostępności narzędzi autorskich)."

blok_tekstu: "Więcej tekstu niż jedno zdanie"

blad_wprowadzania_danych: "(ang. 'input error'). Informacja wprowadzona przez użytkownika, która nie jest akceptowana przez system. <br>**Uwaga**: Dotyczy:<br>1. informacji, które są wymagane przez stronę internetową, a pominięte przez użytkownika; <br>2.	informacji wprowadzonych przez użytkownika, ale w niewłaściwym formacie lub o niedopuszczalnej wartości."

blysk: "(ang. 'flash'). Para przeciwstawnych względnych luminancji, która może u niektórych osób wywołać atak padaczki, jeżeli efekt ten ma odpowiednie natężenie i zmienia się z pewną określoną częstotliwością. <br>**Uwaga 1**: Zobacz „informacje o granicznych wartościach ogólnych błysków i czerwonych błysków”, aby dowiedzieć się, które błyski są niedopuszczalne. <br>**Uwaga 2**: Zobacz także „migotanie”."

CAPTCHA: "Skrót od „Completely Automated Public Turing test to tell Computers and Humans Apart” – całkowicie automatyczny publiczny test Turinga do odróżniania komputerów od ludzi. Technika ochrony stron internetowych przed przesyłaniem niepożądanych danych, wymagająca potwierdzenia, że przesyłający dane jest człowiekiem. <br>**Uwaga 1:** Test CAPTCHA najczęściej polega na przepisaniu przez użytkownika tekstu ze zniekształconego obrazu lub nagrania dźwiękowego. <br>**Uwaga 2:** Test Turinga to każdy system testów, który został zaprojektowany w celu odróżnienia człowieka od komputera. Został tak nazwany na cześć słynnego informatyka Alana Turinga. Pojęcie to sformułowane zostało na Uniwersytecie Carnegie Mellon."

cala_strona: "(ang. 'Full page'). Zgodność oraz poziomy zgodności dotyczą całej strony i nie można jej osiągnąć, jeśli jakaś część strony zostanie wyłączona z oceny. <br>**Uwaga**: W celu ustalenia zgodności, przyjmuje się, iż wersje alternatywne części treści strony są częścią strony, jeśli wersje alternatywne są dostępne bezpośrednio z danej strony, np. długi opis lub alternatywna prezentacja nagrania wideo."

cale_procesy: "(ang. 'complete processes'). Wszystkie kroki, etapy składające się na cały proces, procedurę. Zgodność oraz poziom zgodności dotyczy całych procesów. Proces spełnia wymogi zgodności na określonym poziomie tylko wtedy, gdy wszystkie strony prezentujące etapy procesu spełniają wymogi co najmniej na tym samym poziomie. Gdy tylko niektóre etapy procesu spełniają wymogi zgodności na wyższym poziomie, to cały proces (i strony, na których jest obsługiwany) spełnia wyniki na niższym poziomie. Inaczej - zgodność na określonym poziomie nie jest osiągnięta, jeżeli którakolwiek ze stron prezentujących którykolwiek z etapów procesu nie spełnia wszystkich wymogów zgodności na tym poziomie."

cel: "(ang. 'target'). Obszar wyświetlacza, który zaakceptuje akcję wskaźnika, taki jak obszar interaktywny komponentu interfejsu użytkownika <br/>Uwaga: Jeżeli dwa lub więcej celów dotykowych nakładają się na siebie, pokrywający się obszar nie powinien być uwzględniany przy pomiarze wielkości celu, chyba że nakładające się cele wykonują tę samą czynność lub otwierają tę samą stronę."

cel_lacza: "(ang. 'link purpose'). Oczekiwany skutek aktywacji łącza."

cel_testu: "Przyczyna lub powód zaprojektowania i przeprowadzenia testu."

czytnik_ekranu: "Technologia wspomagająca, program komputerowy, który odczytuje z kodu treść prezentowaną na ekranie, w tym informacje o roli i istotnych dla obsługi właściwościach treści, a następnie przedstawia je użytkownikowi w postaci głosowej za pomocą syntezatora mowy lub wysyła do brajlowskiego urządzenia wyjściowego"

dostosowanie_wygladu: "(ang. 'visually customized'). Możliwość ustawienia istotnych właściwości wyglądu, np. kolorystyki, rozmiaru i kroju czcionek, wielkości obszaru, tła."

dotyk_jednopunktowy: "(ang. single pointer). Wprowadzanie danych dotykiem, które działa z jednym punktem kontaktu z ekranem, w tym pojedyncze stuknięcia i kliknięcia, podwójne stuknięcia i kliknięcia, długie naciśnięcia i gesty oparte na ścieżce."

duza_wielkosc_tekstu: "(ang. 'large scale text'). Tekst o wielkości przynajmniej 18 pt lub pogrubiony o wielkości przynajmniej 14 pt albo odpowiadające im wielkością znaki alfabetu chińskiego, japońskiego i koreańskiego (CJK)"

etykieta: "(ang. 'label'): Tekst lub inny komponent z tekstem alternatywnym, który jest prezentowany użytkownikowi w celu identyfikacji komponentu w treści internetowej. <br>**Uwaga 1**: Etykieta jest widoczna dla wszystkich użytkowników, podczas gdy **nazwa** może być przekazywana tylko technologiom wspomagającym. W&nbsp;wielu przypadkach (choć nie we wszystkich) etykieta i nazwa są takie same. <br>**Uwaga 2**: Pojęcie etykiety nie ogranicza się tylko do elementu „label” w HTML."

fokus_klawiatury: "(ang. 'focus') - skupienie. Stan gotowości komponentu interfejsu użytkownika (zobacz) do odbioru informacji o naciśnięciu klawiszy, które jest zdolny obsłużyć. Fokus jest zwykle odpowiednio odwzorowany w wyglądzie komponentu, np. przycisk dostaje dodatkowe obramowanie, w polu formularza pojawia się migający kursor, pod łączem w menu zmienia się kolor tła, itp. Wszelkie zdarzenia związane z naciskaniem przez użytkownika klawiszy są kierowane właśnie do tego komponentu, o ile nie zostaną wcześniej przechwycone. Zdarzenia z klawiatury w pierwszej kolejności przekazywane są do systemu okienkowego (menedżera okien), który z kolei przekazuje je do aplikacji. Aplikacja obsługuje te zdarzenia sama albo przekazuje je do obsłużenia do komponentu gotowego do obsługi zdarzenia."

funkcjonalnosc: "Procesy i efekty osiągalne w wyniku działań użytkownika. Właściwość strony internetowej lub aplikacji mobilnej umożliwiająca użytkownikowi skorzystanie ze wszystkich oferowanych przez nie funkcji. "

gdy_naciskane: "(ang. 'down-event'). Zdarzenie dotykowe, które następuje potem, gdy palec, rysik, wskaźnik myszki lub inny bodziec naciska punkt interaktywny na ekranie, powodując „wciśnięcie” komponentu interfejsu użytkownika. Zdarzenie może mieć na różnych platformach różne nazwy, takie jak „touchstart” lub „mousedown”."

graniczne_wartosci_dowolnych_blyskow_i_czerwonych_blyskow: "(ang. 'general flash and red flash thresholds'). Błysk albo szybko zmieniająca się sekwencja obrazów są poniżej granicznych wartości (tzn. treść jest zgodna z wytycznymi), jeżeli poniższe punkty przyjmują wartość „prawda”: <br>1. nie występują więcej niż trzy **błyski dowolne** i/lub nie więcej niż trzy **czerwone błyski** w ciągu sekundy; lub <br>2. łączny obszar błysków pojawiających się jednocześnie nie przekracza .006 sterydianów w obrębie 10 stopni pola widzenia monitora (25% na każde 10 stopni pola widzenia monitora) dla osoby patrzącej na monitor z przeciętnej odległości, <br>**gdzie**: <br>**dowolny** błysk jest zdefiniowany jako para przeciwnych zmian ze względną luminacją wynoszącą 10% lub więcej największej względnej luminancji, gdzie relatywna luminancja ciemniejszego z obrazów wynosi poniżej 0,80; i gdzie wzrost „pary przeciwnych zmian”  łączy się ze zwiększeniem a następnie zmniejszeniem lub odwrotnie, a<br>**czerwony błysk** jest zdefiniowany jako jakakolwiek para przeciwstawnych przejść zawierających ostrą/nasyconą czerwień."

idiom: "Fraza, której znaczenia nie da się wydedukować przez zrozumienie pojedynczych słów, a specyficznych słów nie da się zmienić bez utraty sensu. <br>**Uwaga**: Idiomów nie da się przetłumaczyć dosłownie — słowo po słowie, bez utraty ich kulturowego lub językowego znaczenia."

informacyjne: "(ang. 'informative'). Tylko do celów informacyjnych i nie jest wymagana dla osiągnięcia zgodności. <br>**Uwaga**: Zawartość niezbędną dla osiągnięcia zgodności uznaje się za normatywną”."

interaktywnosc: "Zdolność do wzajemnego oddziaływania na siebie, zdolność programu lub urządzenia do jednoczesnego odbierania informacji i reagowania na nią."

interfejs_klawiaturowy: "(ang. 'keyboard interface'). Interfejs używany przez oprogramowanie do obsługi wciśnięć klawiszy. <br>**Uwaga**: Operacje wykonywane w aplikacjach lub fragmentach aplikacji wykonywane za pomocą klawiszy symulujących mysz, nie są kwalifikowane jako wykonywane przez interfejs klawiaturowy."

istotna_funkcjonalnosc: "Niezbędna dla konkretnej witryny funkcja (funkcjonalność), której usunięcie zasadniczo zmienia sposób użytkowania lub przeznaczenie witryny. Obejmuje zarówno informacje, do których odnoszą się użytkownicy, jak i czynności, które wykonują, aby użyć tej funkcji. <br>**Uwaga**: Przykłady podstawowych funkcji obejmują np. „wybór i zakup produktu w sklepie internetowym”, „wypełnienie i przesłanie formularza kontaktowego”, „rejestrację konta użytkownika”."

istotny: "(ang. 'essential'). Jeżeli taki element zostanie usunięty, może to całkowicie zmienić informację lub funkcjonalność treści, a informacja i funkcjonalność nie mogą zostać osiągnięte w inny sposób, zapewniający zgodność"

jezyk_naturalny: "(ang. 'human language'). Język mówiony, pisany lub język migowy (zarówno znaków wizualnych, jak dotykowych) służący do komunikowania się między ludźmi. <br>**Uwaga**: zobacz także „język migowy”."

jezyk_migowy: "(ang. 'sign language'). Język stosujący kombinację gestów dłoni i ramion, mimiki twarzy i pozycji ciała, w celu przekazania informacji."

kompatybilnosc: "Właściwość strony internetowej lub aplikacji mobilnej umożliwiającą tej stronie lub aplikacji współpracę z możliwie największą liczbą programów, w tym z narzędziami i programami wspomagającymi osoby niepełnosprawne."

komponent_interfejsu_uzytkownika: "Część treści postrzegana przez użytkowników jako pojedynczy element sterowania konkretną funkcją, z którym użytkownik może wchodzić w interakcje, na przykład przycisk, łącze, pole tekstowe (proste komponenty interfejsu), rozwijane menu, okna dialogowe, karty, karuzele, panele rozwijane (złożone komponenty interfejsu). Komponent interfejsu może być oparty na natywnych elementach HTML lub elementach zaprogramowanych z użyciem JavaScript i&nbsp;API ARIA. Inaczej: element interfejsu użytkownika"

komunikat_o_stanie: "(ang. 'status message'). Zmiana treści, która nie jest zmianą kontekstu i która dostarcza użytkownikowi informacji o&nbsp;powodzeniu lub wynikach działania, o&nbsp;stanie oczekiwania aplikacji, o&nbsp;postępie procesu lub o&nbsp;istnieniu błędów."

komunikaty_o_stanie: "(ang. 'status message'). Zmiana treści, która nie jest zmianą kontekstu i która dostarcza użytkownikowi informacji o&nbsp;powodzeniu lub wynikach działania, o&nbsp;stanie oczekiwania aplikacji, o&nbsp;postępie procesu lub o&nbsp;istnieniu błędów."

konkretne_odczucie_zmyslowe: "(ang. 'specific sensory experience'). Odczucie zmysłowe, które nie jest czysto ozdobne i jego celem nie jest przede wszystkim przekazanie ważnej informacji lub spełnienie konkretnej funkcji. <br>**Przykłady**: Gra solo na flecie, sztuka wizualna, itd."

kontekst_lacza_okreslony_programistycznie: "(ang. 'programmatically determined link context'). Dodatkowa informacja, mogąca być określona programowo, w zależności pomiędzy linkiem, połączonym z tekstem linku, i prezentowana użytkownikowi na różne sposoby. <br>**Przykład:** W HTML, informacja, która jest określona programowo z linku w języku angielskim, obejmuje tekst, który znajduje się w tym samym akapicie, liście lub komórce tabeli, tak jak link, lub też w nagłówku tabeli, który jest powiązany z komórką, gdzie znajduje się link. <br>**Uwaga**: Ponieważ czytnik ekranu (ang. screen reader) interpretuje interpunkcję, może też podać kontekst bieżącego zdania, kiedy fokus znajdzie się na linku w tym zdaniu."

kontrolowane_przez_uzytkownika: "(ang. 'user controllable'). Dane w zamierzeniu dostępne dla użytkownika. <br>**Uwaga**: nie odnosi się do takich elementów, jak logi internetowe lub dane z wyszukiwarek. <br>**Przykład:** Pola imienia i adresu w formularzu konta użytkownika."

lacze: "(ang. 'hyperlink, link'). Odnośnik, odsyłacz w dokumencie elektronicznym (tekstowym, graficznym, wideo, animacji, PDF, HTML) będące odwołaniem do innego dokumentu lub innego miejsca w danym dokumencie. Odwołanie takie związane jest z fragmentem tekstu lub obrazem – uaktywnienie hiperłącza (kliknięcie lub nadejście odpowiedniego momentu) powoduje otwarcie dokumentu docelowego. Łącza są powszechnie używane na stronach internetowych."

material_dzwiekowy: "(ang. 'audio-only') Oparte na czasie media zawierające wyłącznie dźwięk."

mechanizm: "Procedura lub technika prowadząca do osiągnięcia rezultatu. <br>*Uwaga 1:* Mechanizm może być dostarczany bezpośrednio w treści albo może być oparty zarówno na platformie, jak i na oprogramowaniu
użytkownika, w tym na technologiach asystujących. <br>*Uwaga 2:* Mechanizm wymaga spełnienia wszystkich kryteriów sukcesu żądanych dla danego poziomu."

media: "Środek przekazu, to, za pośrednictwem czego są przekazywane lub wyrażane jakieś treści. <br>**Uwaga**: Media umożliwiają wykorzystanie wszystkich środków prezentacyjnych i reprezentacyjnych takich jak: głos, wzrok, twarz, mimika, gesty, jak również teksty, obrazy, rysunki, fotografie, filmy."

media_oparte_na_czasie: "Media dynamiczne, oparte na sekwencji obrazów i dźwięków"

migotanie: "(ang. 'blinking'). Naprzemienna zmiana stanu wizualnego w celu zwrócenia uwagi.<br>**Uwaga:** Zobacz także błysk. W przypadku odpowiedniej wielkości, odpowiedniej jasności oraz odpowiedniej częstotliwości, migotanie może być zakwalifikowane jako błyskanie."

mozliwy_do_odczytania_przez_program_komputerowy: "zobacz: określony programowo "

multimedia_alternatywne_dla_tekstu: "(ang. 'media alternative for text'). Multimedia, które przekazują nie więcej informacji, niż bezpośrednio prezentowany tekst lub tekst alternatywny. <br>**Uwaga**: Multimedia alternatywne dla tekstu są dostarczane tym, dla których przydatne jest korzystanie z alternatywy dla tekstu. Multimedia alternatywne dla tekstu to: nagrania dźwiękowe, nagrania wideo (włączając w to język migowy) lub nagrania audiowizualne."

na_zywo: "(ang. 'live') Informacja przechwytywana z wydarzeń pochodzących z rzeczywistego świata, transmitowana bezpośrednio do odbiorcy, z opóźnieniem zależnym wyłącznie od nadawcy. <br>**Uwaga 1**: Opóźnienie zależne od nadawcy to krótkie (najczęściej automatyczne) opóźnienie, niezbędne na przykład w celu dania nadawcy czasu na kolejkowanie lub cenzurowanie treści wizualnej lub dźwiękowej. Opóźnienie to nie jest wystarczające, by nadawaną treść poddawać poważniejszej edycji. <br>**Uwaga 2**: Jeżeli informacja jest całkowicie generowana przez komputer, to nie jest informacją na żywo."

naglowek: "(ang. 'heading') tekst tytułu opisującego następującą po nim treść. Nagłówek strony opisuje ogólnie treść strony,  a pozostałe nagłówki (podtytuły) opisują treść w sekcjach (i podsekcjach) strony."

nagranie: "('ang. prerecorded'). Informacja, która nie jest transmitowana na żywo."

napisy_rozszerzone: "(ang. 'captions') Informacja w postaci alternatywy tekstowej zsynchronizowana z obrazem, przedstawiająca zarówno mowę, jak i inne dźwięki niezbędne do zrozumienia zawartości danego medium."

narzedzie_autorskie: "Oprogramowanie, takie jak edytory kodu HTML, narzędzia do konwertowania dokumentów, narzędzia które generują treść internetową z baz danych."

nawigacja: "Zespół funkcji obejmujących menu oraz linki do elementów strony internetowej lub aplikacji mobilnej, takich jak nagłówki, listy lub tabele, pozwalających użytkownikowi na przemieszczanie się między elementami strony internetowej lub aplikacji mobilnej."

nawigowane_sekwencyjnie: "(ang. 'navigated sequentially'). Nawigowanie fokusem, w zaplanowany sposób (od jednego elementu do następnego) za pomocą interfejsu klawiaturowego."

nazwa: "(ang. 'name'). Tekst, który odróżnia element treści od innych, nazywany też 'dostępną nazwą'. Może nim być cała tekstowa treść elementu (tekst objęty znacznikiem HTML - ang. *innerHTML*) albo tekst zawarty w powiązanym programowo elemencie treści (np. tekst podpisu tabeli objęty znacznikiem caption, tekst etykiety pola formularza objęty znacznikiem label, tekst opisu figury w znaczniku figcaption) lub tekst powiązanego atrybutu bądź wskazywany przez atrybut (alt, value, aria-label, aria-labelledby)."

nieaktywnosc_uzytkownika: "(ang. 'user inactivity'). Każdy nieprzerwany okres, w którym nie występują żadne działania użytkownika.<br>Sposób śledzenia jest określany przez stronę internetową lub aplikację."

normatywny: "(ang. 'normative'). Niezbędny dla zapewnienia zgodności. <br>**Uwaga 1**: Można zapewnić zgodność z takim dokumentem, na różne, dobrze zdefiniowane sposoby. <br>**Uwaga 2**: Treść oznaczona jako informacyjna lub nienormatywna nigdy nie jest wymagana dla zapewnienia zgodności."

NVDA: "(ang. 'NonVisual Desktop Access'). Bezpłatny czytnik ekranu dla systemu operacyjnego Microsoft Windows wydany na zasadach wolnego oprogramowania. Pozwala osobom niewidomym korzystać z systemu operacyjnego MS Windows, a także dużej liczby rozmaitych aplikacji działających pod kontrolą tego systemu. Projekt zapoczątkował Michael Curran w 2006 roku."

obraz_tekstu: "(ang. 'image of text'). Tekst, który jest renderowany w postaci nietekstowej (np. jako grafika) w celu uzyskania określonych efektów wizualnych. <br>**Uwaga**: Nie dotyczy to tekstu znajdującego się na obrazie, w którym ważna jest inna treść wizualna. <br>*Przykład:* Osoba znajdująca się na zdjęciu ma przyczepioną plakietkę ze swoim imieniem i nazwiskiem."

obslugiwana_przez_dostepnosc: "Technologia internetowa jest obsługiwana przez dostępność wtedy, gdy jest interpretowana przez powszechnie używane programy użytkownika lub powszechnie używane technologie pomocnicze. Technologia internetowa obsługuje dostępność wtedy, gdy odwzorowuje treści "

obszar: "(ang. 'region'). Postrzegalna, określona programowo (możliwa do odczytania przez program komputerowy) sekcja strony. <br/>W HTML każda element strony oznaczony jako punkt orientacyjny jest obszarem."

obszar_naglowka_strony: "(ang. 'header, banner') Obszar strony, punkt orientacyjny, znajdujący na górze dokumentu i zawierający zazwyczaj tytuł witryny, logo, slogan itp., zdefiniowany znacznikiem header lub atrybutem `role=\"banner\"`. <br>**Uwaga**: Nie należy mylić obszaru nagłówka poziomu witryny, który odnosi się do całej strony, z innymi obszarami, która również mogą być oznaczone w HTML5 jako element `header`, ale odnosić się do części dokumentu, np. artykułu."

obszar_nawigacji: "Obszar, punkt orientacyjny, zawierający łącza, które umożliwiają nawigację po stronie lub całej witrynie. Jest to zazwyczaj menu główne i menu kontekstowe, definiowany znacznikiem `nav` lub atrybutem `role=\"navigation\"`. <br>**Uwaga**: Łącza w stopce odsyłające do informacji prawnych, mapa strony i inne informacje dotyczące witryny nie należą do głównego menu nawigacji."

obszar_stopki_strony: "Obszar strony, punkt orientacyjny, z informacjami dotyczącymi całej strony, zdefiniowany znacznikiem `footer` lub atrybutem `role=\"contentinfo\"`. Znajdują się tu na przykład informacje prawne, warunki użytkowania, linki do polityk dostępnści, prywatności, mapy strony i inne. <br>**Uwaga**: Nie należy mylić obszaru stopki poziomu witryny, który odnosi się do całej witryny, z innymi obszarami, która również mogą być oznaczone w HTML5 jako element footer, ale odnosić się do części dokumentu, np. artykułu."

obszar_tresci_glownej: "Główny obszar strony, punkt orientacyjny, zawierający podstawowe treści i funkcje (poza menu, wyszukiwarką, elementami pobocznymi, takimi jak strefy reklamowymi, powiązane aktualności itp.). <br>**Uwaga**: Może istnieć tylko jeden główny obszar strony. Na niektórych stronach, na przykład na stronie głównej, mogą być trudności w jego określeniu."

obszar_wyszukiwania: "Obszar strony, punkt orientacyjny, zawierający wyszukiwarkę umożliwiającą przeprowadzenie wyszukiwania w treści całej witryny, zdefiniowany atrybutem `role=\"search\"`. <br>**Uwaga**: Nie należy mylić takiego unikalnego dla całej witryny obszaru wyszukiwania, z innymi wyszukiwarkami umożliwiającymi przykładowo wyszukiwanie na ograniczonej części witryny: katalogu, ofert w sekcji przetargów publicznych itp."

obszar_roboczy: "(ang. 'viewport'). Inaczej *obszar operacyjny* - powierzchnia wewnątrz okna przeglądarki, z wyłączeniem paskó narzędzi, zakładek i podobnych elementów. Obszar, w którym oprogramowanie użytkownika prezentuje treść. <br>**Uwaga 1**: Oprogramowanie użytkownika prezentuje treść w jednym lub więcej obszarze roboczym. Do obszarów roboczych zaliczamy okna, ramki, głośniki, wirtualne okulary. Obszar roboczy może zawierać w sobie inny obszar roboczy, (na przykład osadzone ramki). Komponenty interfejsu użytkownika generowane przez oprogramowanie użytkownika, jak podpowiedzi, menu i komunikaty, nie są obszarem roboczym."

minimalna_obwiednia: "(ang. 'bounding box') Najmniejszy otaczający prosokąt wyrównany do osi poziomej, w którym znajdują się wszystkie punkty kształtu. W przypadku elementów, które zawijają się do wielu wierszy jako część zdania lub bloku tekstu (takich jak łącza hipertekstowe), obwiednia jest oparta na tym, jak komponent wyglądałby w pojedynczym wierszu."

odpowiednik: "Treść jest „odpowiednikiem” innej treści, jeśli obie spełniają taką samą funkcję lub mają ten sam cel do prezentacji użytkownikowi. W kontekście dostępności cyfrowej odpowiednik treści musi spełniać zasadniczo taką samą funkcję dla osób z niepełnosprawnościami (tak dalece, jak to jest wykonalne, biorąc pod uwagę rodzaj niepełnosprawności i stan technologii, jaką treść orginalna spełnia dla osób bez niepełnosprawności. Zauważ, że ta definicja odpowiednika treści koncentruje się naspełnieniu tej samej funkcji. Jeśli obraz jest częścią łącza i zrozumienie go jest niezbędne do odgadnięcia dokąd wiedzie, odpowiednik musi także dać użytkownikom pojęcie o jego przeznaczeniu. Dostarczenie odpowiednika dla niedostępnych treści jest jednym z podstawowych sposobów, jaki autorzy mogą wykorzystać do zapewnienia dostępności cyfrowej swoich dokumentów."

ogolnie_niejednoznaczny_dla_uzytkownikow: "(ang. 'ambiguous to users in general'). Cel nie może być określony na podstawie treści łącza lub treści strony wyświetlanej równocześnie z łączem (tzn. że użytkownicy bez niepełnosprawności wiedzą, co kryje się pod danym linkiem dopiero po kliknięciu na niego). <br>*Przykład:* Słowo guawa w tym zdaniu „Najwięksi eksporterzy guawy” jest linkiem. Tak umieszczony link może oznaczać przeniesienie do  definicji guawy, listy eksporterów guawy lub zdjęcia przedstawiającego ludzi zbierających guawę. Dopóki link nie zostanie kliknięty, zarówno użytkownicy pełnosprawni, jak i niepełnosprawni, nie wiedzą co się pod nim kryje."

okno_pelnego_ekranu: "(ang. 'on a full screen window'). Przy najczęściej występującym rozmiarze pulpitu/laptopa wyświetlanie zmaksymalizowanego okna. <br>**Uwaga**: Ponieważ ludzie zwykle mają swoje komputery przez kilka lat, najlepiej jest nie polegać na pulpitach/laptopach o najnowszych sposobach wyświetlania, ale wziąć pod uwagę przy przygotowywaniu takiej ocenie, przeciętne rozwiązania wyświetlania, które pojawiły się w ciągu ostatnich lat."

okreslony_programowo: "(ang. 'programmatically determined'). Takie przedstawienie danych przez oprogramowanie dostawcy, które pozwala różnym programom użytkownika, włączając w to oprogramowanie wspomagające, odczytać i przedstawić daną informację, w sposób, jaki potrzebuje użytkownik. <br>**Przykład 1**: przedstawienie danych, w języku znaczników, z elementów i atrybutów, które są dostępne bezpośrednio dla najczęściej używanych technologii asystujących. <br>**Przykład 2**: przedstawienie za pomocą technologii – szczególnie struktury danych sformułowanych w języku innym niż język znaczników i nastawionych na technologie wspomagające poprzez dostępność API, która jest obsługiwana przez najczęściej spotykane technologie wspomagające."

oprogramowanie_uzytkownika: "(ang. 'user agent'). Oprogramowanie zapewniające dostęp do treści internetowych. Obejmuje przeglądarki graficzne, tekstowe, głosowe, telefony komórkowe, odtwarzacze multimedialne, dodatki do przegladarek i niektóre oprogramowania technologii pomocniczej użyte w połączeniu z przeglądarkami, czytnikami ekranu, powiększaczami ekranu oraz rozpoznające głos."

parsowanie: "Analizowanie składni i reguł gramatycznych kodu źródłowego napisanego w języku programowania w celu przetworzenia tekstowych danych wejściowych na hierarchiczną strukturę danych."

percepcja: "Organizacja i interpretacja wrażeń zmysłowych, w celu zrozumienia otoczenia. Percepcja to postrzeganie; uświadomiona reakcja narządu zmysłowego na bodziec zewnętrzny; sposób reagowania, odbierania wrażeń."

piksel_CSS: "(ang. 'CSS pixel'). Piksel referencyjny (piksel odniesienia, ang. 'reference piksel'). Jest to kąt widzenia jednego piksela na urządzeniu o gęstości pikseli 96 dpi i&nbsp;odległości od czytnika równiej długości ramienia. W przypadku nominalnej długości ramienia 28 cali kąt widzenia wynosi zatem około 0,0213 stopni.<br>Piksel CSS jest kanoniczną jednostką miary dla wszystkich długości i&nbsp;pomiarów w&nbsp;CSS. Pierwotnie pojęcie piksela było tożsame z fizycznym pikselem, świecącym punktem będącym elementem wyświetlacza. Ponieważ współczesne ekrany mają różną gęstość PPI (pikseli na cal), konieczna była definicja piksela niezależna od gęstości wyświetlacza, rożna od rzeczywistych pikseli sprzętowych obecnych na wyświetlaczu. Programy użytkownika i systemy operacyjne powinny zapewnić, że piksel CSS jest ustawiony jak najbliżej wartości i jednostek piksela referencyjnego (moduł CSS Poziom 3), który uwzględnia fizyczne wymiary wyświetlacza. oraz zakładaną odległość oglądania (czynniki, których autorzy treści nie mogą określić)."

podstawowy_poziom_edukacji: "(ang. 'primary education level'). Sześcioletni okres edukacji rozpoczynający się w wieku 5-7 lat, możliwie bez wcześniejszej edukacji. <br>**Uwaga**: Definicja oparta jest o Międzynarodową Standardową Klasyfikację Kształcenia UNESCO."

pojedynczy_wskaznik: "(ang. 'single pointer'. Wprowadzanie danych wskaźnikiem, które działa z jednym punktem kontaktu z ekranem, w tym pojedyncze stuknięcia i kliknięcia, podwójne stuknięcia i kliknięcia, długie naciśnięcia i gesty oparte na ścieżce"

pomoc_kontekstowa: "(ang. 'context-sensitive help'). Tekst pomocy dostarczający informacji na temat aktualnie wykonywanej czynności. <br>**Uwaga**: Jasno sformułowane etykiety mogą być traktowane jak pomoc kontekstowa."

postrzegalnosc: "Właściwość strony internetowej lub aplikacji mobilnej umożliwiającą jej odbiór przez użytkownika za pomocą słuchu, wzroku lub dotyku."

powiekszacz_ekranu: "Program komputerowy, który powiększa część strony dla ułatwienia jej oglądalności. Jest używany przede wszystkim przez ludzi z wadami wzroku."

poziom_gimnazjalny: "(ang. 'lower secondary education level'). Dwu- lub trzyletni okres edukacji, zaczynający się po zakończeniu sześcioletniej szkoły, a kończący się dziewięć lat od rozpoczęcia edukacji podstawowej. <br>**Uwaga**: Definicja oparta jest o Międzynarodową Standardową Klasyfikację Kształcenia UNESCO."

prawidlowa_kolejnosc_odczytu: "(ang. 'correct reading sequence'). Kolejność słów i akapitów zaprezentowana w taki sposób, żeby kolejność ich odczytu nie zmieniała sensu treści całego przekazu tekstowego."

prezentacja: "(ang. 'presentation'). Renderowanie treści w sposób, który jest postrzegalny dla użytkownika."

procedura: "(ang. 'process'). Seria czynności użytkownika, gdzie każda czynność jest niezbędna do zakończenia działania.<br>*Przykład 1:* Zakończona sukcesem procedura korzystania ze stron sklepu internetowego wymaga od użytkownika obejrzenia alternatywnych produktów, cen i ofert, wybrania produktów, złożenia zamówienia, ustalenia warunków dostawy oraz podania informacji o wysyłce i płatności.<br>*Przykład 2:* Strona rejestracji konta wymaga przejścia testu Turinga, a następnie wypełnienia formularza rejestracyjnego."

program_uzytkownika: "(ang. 'user agent'). Oprogramowanie umożliwiające pobieranie i przeglądanie treści internetowych. <br>**Przykłady**: Przeglądarki internetowe, odtwarzacze multimediów, wtyczki, oraz inne programy — również technologie wspomagające — które pomagają w wyszukiwaniu, przetwarzaniu i interakcji z treścią stron WWW."

projekt: "Dobór i zestawienie elementów składowych oraz ich właściwości i wzajemnych relacji w całość służącą satysfakcjonującemu zaspokajaniu wyznaczonych i zakładanych potrzeb użytkowników. Nierozerwalne połączenie wszystkich „warstw” składających się na stronę, definiujących ją jako całość. (ang. *design*)"

programowo_ustawione: "(ang. 'programmatically set'). Ustawione przez oprogramowanie wykorzystującego metody obsługiwane przez oprogramowanie użytkownika, w tym przez technologie wspomagające"

przedstawianie: "(ang. 'presentation'). Renderowanie treści w sposób, który jest postrzegalny dla użytkownika."

punkt_dotyku: "(ang. 'pointer inputs'). Punkt kontaktu z powierzchnią. Może to być palec (lub łokieć, ucho, nos, cokolwiek, ale najczęściej jednak palec) lub rysik."

punkt_orientacyjny: "(ang. 'landmark'). Typ obszaru strony, do którego użytkownik może chcieć uzyskać szybki dostęp. Treść w takim obszarze różni się od innych obszarów na stronie i jest odpowiednia do określonego celu użytkownika, takiego jak nawigacja, wyszukiwanie, przeglądanie treści podstawowej itp."

region: "(ang. 'region') Postrzegalna, programowo określona część treści. <br/>W HTML każdy obszar oznaczony jako punkt orientacyjny jest regionem."

relacja: "(ang. 'relationships'). Posiadające znaczenie skojarzenie pomiędzy różnymi elementami treści."

renderowanie: "(ang. 'rendering'). Przedstawianie informacji zawartych w dokumencie elektronicznym w formie najbardziej właściwej dla danego środowiska, np. wizualnie lub dźwiękowo."

rola: "(ang. 'role'). Tekst lub liczba, poprzez którą oprogramowanie może określić funkcję komponentu w treści internetowej. <br>**Przykład**: Liczba, dzięki której można określić funkcję grafiki jako linku, przycisku lub pola wyboru."

rozszerzona_audiodeskrypcja: "(ang. 'extended audio description'). Audiodeskrypcja, dodawana do materiału wideo poprzez zatrzymanie odtwarzacza (pauza), dzięki czemu jest czas na wstawienie dodatkowego opisu. <br/>**Uwaga**: Ta technika jest stosowana tylko wówczas, gdy sensu materiału wideo nie da się zachować bez dodatkowej audiodeskrypcji, a przerwy dialogami i narracją są zbyt krótkie."

rzetelnosc: "Właściwość strony internetowej lub aplikacji mobilnej polegająca na starannym, dokładnym, zgodnym ze standardami kodowaniu treści, umożliwiającym ich interpretowanie przez różne rodzaje oprogramowania użytkownika."

sekcja: "(ang. 'section'). Samodzielna porcja pisanej treści, obejmująca jeden lub więcej powiązanych tematów lub myśli.<br>*Uwaga*: Sekcja może składać się z jednego lub więcej akapitów, a także zawierać grafikę, tabele, listy i podsekcje."

skrot: "(ang. 'abbreviation'). Skrócona wersja słowa, frazy lub nazwy, o&nbsp;ile skrót nie stał się częścią danego języka."

skrot_klawiaturowy: "(ang. 'keyboard shortcut'). Alternatywny sposób wykonanie jakiejś akcji  używanego programu przez naciśnięcie jednego lub więcej klawiszy."

spelnienie_kryterium_sukcesu: "(ang. 'satisfies a success criterion'). Kryterium sukcesu zastosowane do danej strony nie przyjmuje wartości „fałsz”."

stan: "(ang. 'state'). Cecha dynamiczna wyrażająca właściwości komponentu interfejsu użytkownika, która może ulec zmianie w&nbsp;odpowiedzi na działanie użytkownika lub zautomatyzowane procesy. <br>Stany nie mają wpływu na charakter elementu, ale reprezentują dane powiązane z tym komponentem lub możliwościami interakcji z&nbsp;użytkownikiem.<br>Przykłady obejmują fokus (skupienie), najechanie wskaźnikiem myszki, wybrany (zaznaczony), wciśnięty, sprawdzony, odwiedzony/nieodwiedzony oraz rozwinięty/zwinięty."

stanowiace_podstawe_zgodnosci: "(ang. 'relied upon'). Technologia internetowa, które musi być obsługiwana, aby treść spełniała wymogi zgodności. Treść nie będzie zgodna, jeżeli taka technologia zostanie wyłączona z oceny lub nie jest obsługiwana."

stany_strony_internetowej: "Stan tej samej strony internetowej obejmujący jej treść, funkcjonalność lub wygląd zmieniony dynamicznie na wskutek działań użytkownika. <br/>**Uwaga**: Przykładami stanów stron internetowych są poszczególne strony wieloczęściowego formularza online, które są generowane dynamicznie w zależności od wprowadzanych przez użytkownika danych. Te poszczególne stany mogą nie mieć unikatowych identyfikatorów URI i mogą wymagać identyfikacji poprzez opisanie ustawień, danych wejściowych i działań wymaganych do ich wygenerowania."

strona_internetowa: "(ang. 'Web page'). Nieosadzony zasób, uzyskany z pojedynczego identyfikatora URI za pomocą protokołu HTTP wraz z wszelkimi innymi zasobami użytymi do renderowania strony w&nbsp;oprogramowaniu użytkownika lub takimi, które potencjalnie mogą być użyte do renderowania. Najczęściej strony internetowe są dokumentami HTML, ale mogą to również być dokumenty PDF, a także dokumenty w&nbsp;innych formatach. <br>**Uwaga**: Potocznie zarówno pojedyncza strona internetowa, jak i serwis złożony z wielu stron internetowych, czyli witryna. Ta definicja ogranicza stosowanie terminu *strona internetowa* tylko do zasobu uzyskanego z&nbsp;*pojedynczego identyfikatora URI*, a więc do jednej, pojedynczej samodzielnej strony internetowej albo jednej, pojedynczej strony w witrynie złożonej z wielu stron."

struktura: "(ang. 'structure'). 1) Rozmieszczenie elementów składowych strony internetowej i zespół relacji (wzajemnych powiązań) między tymi elementami; 2) Sposób ułożenia i relacje między stronami w zestawie stron internetowych."

sztuka_tekstowa: "(ang. 'ASCII art'). Proste rysunki tworzone za pomocą znaków ASCII układanych na obszarze o stałej szerokości kolumn oraz o stałej wysokości znaków. Ten sposób tworzenia grafiki, a raczej jej symbolizowania, nazywa się semigrafiką lub pseudografiką. ASCII-Art były początkowo tworzone z myślą o wydrukowaniu ich na drukarkach znakowych. Przykładem prostych ASCII-Art są ikony emocji (emotikony)."

szablony: "(ang. 'templates'). Wzorce, które są wypełniane treścią przez autorów lub za pomocą narzędzia autorskiego (np. szablony dokumentów, szablony zarządzania treścią, motywy prezentacji). Szablony zwykle zastępują autorów, przynajmniej częściowo, w decydowaniu o układzie i&nbsp;stylizacji treści."

tabela: "Sposób zapisu i przedstawiania informacji, który umożliwia zapoznanie się w krótszym czasie z niektórymi rodzajami informacji oraz ułatwia ich porównywanie. Dane w tabeli umieszcza się w&nbsp;odpowiednio rozmieszczonych polach nazywanych komórkami. Pola te utworzone są przez poziome i pionowe linie (na wydrukach lub ekranach linie te nie muszą być widoczne). Miejsca pomiędzy dwiema sąsiednimi pionowymi liniami nazywa się kolumnami, a miejsce pomiędzy dwiema sąsiednimi poziomymi liniami nazywa się wierszami. Komórki tytułujące kolumny lub wiersze nazywa się nagłówkami lub komórkami nagłówków. Wszystkie inne nazywa się komórkami danych. Z&nbsp;punktu widzenia dostępności wyróżnia się tabele danych i&nbsp;tabele układu, a&nbsp;wśród tabel danych tabele proste i&nbsp;tabele złożone. Tabele układu to technika rozmieszczania na stronie internetowej, na ekranie lub w&nbsp;dokumencie treści, które nie mają charakteru danych tabelarycznych. O&nbsp;tabeli złożonej mówimy wówczas, gdy tabela danych zawiera nagłówki, które nie są umieszczone wyłącznie w&nbsp;pierwszym wierszu lub w&nbsp;pierwszej kolumnie tabeli lub ich zakres nie odnosi się do wszystkich kolumn i wierszy. "

taka_sama_funkcjonalnosc: "(ang. 'same functionality'). Użycie pozwala na uzyskanie takiego samego rezultatu. <br>**Przykład**: Przycisk „wyślij” w jednym serwisie i przycisk „szukaj” w innym mogą mieć pole do wprowadzania wyrażenia, a następnie wyświetlania odnalezionych w serwisie informacji związanych z tym wyrażeniem. W takiej sytuacji oba mają taką samą funkcjonalność, chociaż nie są konsekwentnie etykietowane."

taka_sama_wzgledna_kolejnosc: "(ang. 'same relative order'). Taka sama pozycja względem innych elementów. **Uwaga**: Uznaje się, że pozycje posiadają taką samą względną kolejność, nawet jeśli inne elementy zostały dodane lub usunięte z kolejności oryginalnej. Przykładowo, rozszerzenie menu nawigacji może wyświetlić dodatkowy poziom szczegółów, lub też druga sekcja nawigacji może zostać dodana do kolejności czytania."

technologie_tresci_internetowych: "Mechanizmy służące do odkodowania danych, które mogą być zrenderowane, pokazane lub wykonane przez oprogramowanie użytkownika. <br>**Uwaga 1**: Pojęcie użyte zarówno tak, jak w wytycznych „Technologia internetowa”, jak i słowo „technologia” (użyte osobno), odnoszą się do „Technologii zamieszczania treści w internecie”. <br>**Uwaga 2**: Technologie umieszczania treści w internecie mogą uwzględniać język znaczników, formaty danych lub język programowania, który może być używany samodzielnie, albo w kombinacji z innymi, żeby stworzyć ostatecznie wersję dla użytkownika, która swoim zasięgiem obejmie statyczne strony internetowe, przez zsynchronizowaną prezentację multimedialną do dynamicznej aplikacji internetowej. <br>  *Przykład:* Często spotykane przykłady technologii zamieszczania treści w internecie uwzględniają HTML, CSS, SVG, PNG, PDF, Flash, i JavaScript."

technologia_pomocnicza: "(ang. 'assistive technology'). Sprzęt lub oprogramowanie, zaprojektowane tak, aby pomagać osobom z&nbsp;niepełnosprawnościami w wykonywaniu ich codziennych obowiązków. Do technologii pomocniczych zalicza się wózki inwalidzkie, maszyny do czytania, urządzenia do podnoszenia rzeczy, itd. W dziedzinie dostępności internetowej, powszechne technologie pomocnicze oparte na programach komputerowych obejmują takie urządzenia jak: czytniki ekranu, powiększacze ekranu, syntezatory mowy, programy głosowe współpracujące z przegladarkami graficznymi. Technologie pomocnicze oparte na sprzęcie obejmują: alternatywne klawiatury i urządzenia wskazujące. Inne nazwy: *technologia wspomagajaca*, *technologia asystująca*."

tekst: "(ang. 'text'). Ciąg znaków, który można programowo określić, gdzie ciąg ten wyraża coś w języku naturalnym"

tekst_alternatywny: "(ang. 'text alternative'). Tekst skojarzony programistycznie z treścią nietekstową lub odnoszący się do tekstu programistycznie skojarzonego z treścią nietekstową. Tekst programowo skojarzony to taki tekst, którego położenie może być programowo określone w stosunku do treści nietekstowej. <br>*Przykład*: Obraz wykresu jest opisany w następującym po nim akapicie. Krótki tekst alternatywny dla wykresu informuje, że takie objaśnienie znajduje się zaraz za nim (w kolejności treści)."

tekst_formatowany: "Tekst, którego formatowanie jest kontrolowane przez arkusz stylów."

tlumaczenie_jezyka_migowego: "(ang. 'sign language interpretation'). Tłumaczenie języka, najczęściej mówionego, na język migowy. <br/>**Uwaga**: Prawdziwe języki migowe są niezależnymi językami i nie mają nic wspólnego z&nbsp;językami mówionymi z danego kraju lub regionu."

tresc_cyfrowa: "(ang. 'electronic content', 'digital content', 'Web content'). Treści elektroniczne albo cyfrowe obejmują szeroki zestaw różnie kodowanych informacji i nie są ograniczone tylko do „stron internetowych” lub „dokumentów”. Treść elektroniczna obejmuje informacje i dane elektroniczne, a także kodowanie określające ich strukturę, prezentację i interakcje. Treść elektroniczna obejmuje strony internetowe, dokumenty elektroniczne oraz aplikacje internetowe i natywne oprogramowanie.<br />- Na przykład treść elektroniczna zawarta na typowej stronie internetowej obejmuje wszystkie informacje, do których użytkownik uzyskuje dostęp za pośrednictwem przeglądarki, jak również cały kod określający sposób prezentacji informacji (często określany w kombinacji hipertekstowego języka znaczników (HTML), JavaScript, kaskadowego arkusza stylów (CSS) i innych plików).<br />- W przypadku pliku PDF (`Przenosny Format Dokumentu`) treść elektroniczna zawiera informacje przedstawione w widoku czytelnika dokumentu, a także „znaczniki” PDF i inne właściwości dokumentu, które definiują różne atrybuty informacji i&nbsp; ogólną strukturę dokumentu.<br />- W przypadku treści innych niż internetowe, w natywnym oprogramowaniu, treść elektroniczna obejmuje informacje prezentowane za pomocą interfejsu użytkownika, a także kod określający strukturę i prezentację informacji."

tresc_internetowa: "(ang. 'content (Web content)'). Informacja i komunikat zmysłowy przekazywany użytkownikowi za pośrednictwem programu użytkownika, włączając w to kod lub znaczniki definiujące strukturę, wygląd lub interakcję z informacją."

tresc_nietekstowa: "(ang. 'non-text content'). Każda treść, która nie jest sekwencją znaków, które mogą być programowo określone lub nie wyraża niczego w jakimkolwiek języku naturalnym. <br/>**Uwaga**: Obejmuje to ASCII Art (będący układanką złożoną ze znaków), emotikony, slang na forach (korzystający z zastępowania znaków) i obrazy przedstawiające tekst."

tresc_uzupelniajaca: "(ang. 'supplemental content'). Dodatkowa treść ilustrująca lub wyjaśniająca treść podstawową. <br>*Przykład 1:* Dźwiękowa wersja strony internetowej. <br>*Przykład 2:* Ilustracja kompletnej procedury. <br>*Przykład 3:* Akapit podsumowujący główne wnioski i rekomendacje w jakichś badaniach."

tresc_ukryta: "Wszelka treść ukryta przed technologiami pomocniczymi na pomocą takich technik, jak reguły CSS - `display` z wartością `none`, `visibility` z wartością `hidden`, `clip` z wartością `0`, `font-size` z wartością `0`, dawnymi atrybutami HTML `width` i `height` z wartością `0`, atrybutem HTML5 `hidden`, atrybutem `aria-hidden=\"true\"`."

tresc_widoczna: "Treść, która jest widoczna, gdy wyłączony zostanie CSS."

tylko_audio: "(ang. 'video-only') Prezentacja oparta na czasie zawierająca tylko dźwięk (bez obrazu i bez interakcji)"

tylko_wideo: "(ang. 'video-only') Prezentacja oparta na czasie zawierająca tylko wideo bez dźwięku i interakcji."

UAAG: "Akronim od angielskiego tytułu dokumentu [User Agent Accessibility Guidelines](https://www.w3.org/TR/UAAG20/) (Wytyczne dotyczące dostępności oprogramowania użytkownika: przeglądarek i innych aplikacji i urządzeń służących do odczytywania treści cyfrowych)."

uzyte_w_nietypowy_lub_ograniczony_sposob: "(ang. 'used in an unusual or restricted way'). Słowa użyte w sposób wymagający od użytkownika wiedzy, jaką konkretnie definicję powinien zastosować, by prawidłowo zrozumieć treść. <br>*Przykład:* Słowo „gig” oznacza coś innego w dyskusji na temat wykonania koncertu muzycznego, niż w artykule poświęconym pojemności dysków twardych, ale prawidłowe określenie definicji jest możliwe na podstawie kontekstu. Z drugiej strony, słowo „tekst” jest używane w WCAG w pewien bardzo specyficzny sposób i dlatego jego definicja znalazła się w słowniczku."

W3C: "Skrót nazwy organizacji World Wide Web Consortium, która zajmuje się ustanawianiem standardów pisania i przesyłu stron WWW. W3C została założona 1 października 1994 roku przez Tima Berners-Lee, twórcę WWW oraz autora pierwszej przeglądarki internetowej i serwera WWW. Obecnie zrzesza ponad 400 organizacji, firm, agencji rządowych i uczelni z całego świata. Publikowane przez W3C rekomendacje są zaleceniami, tzn. nie mają mocy prawnej, nakazującej ich użycie. Niektóre z nich stały się normami międzynarodowymi lub stały się w całości lub części elementem systemu prawa."

WAI: "Akronim utworzony od nazwy *Web Accessibility Initiative* – inicjatywa W3C mająca na celu zwiększenie szeroko rozumianej dostępności stron WWW. Oprócz dostępności dla osób niepełnosprawnych, WAI walczy o równouprawnienie wszelkich sposobów korzystania z&nbsp;Internetu. Działalność WAI obejmuje: tworzenie wytycznych odnośnie dostępności do Sieci, zapewnianie, że technologie sieciowe wspierają dostępność, tworzenie narzędzi do ewaluacji oraz ułatwiania dostępności, działania edukacyjne, koordynowanie prac badawczych i&nbsp;rozwoju."

WAI-ARIA: "Specyfikacja techniczna opublikowana przez World Wide Web Consortium (W3C), która określa, w jaki sposób zwiększyć dostępność stron internetowych, w szczególności treści dynamicznych i komponentów interfejsu użytkownika opracowanych za pomocą Ajax , HTML , JavaScript i powiązane technologie. Nazwa jest akronimem angielskiego *Web Accessibility Initiative - Accessible Rich Internet Applications* - Inicjatywa dla Dostępności Internetowej - Dostępność Bogatych Aplikacji Internetowych. Prace nad WAI-ARIA rozpoczęto w 2006 roku. "

WCAG: "Akronim (skrót) od angielskiego tytułu zbioru dokumentów [Web Content Accessibility Guidelines](https://www.w3.org/TR/WCAG21/) – opublikowanego przez WAI, zawierający zalecenia dotyczące tworzenia dostępnych treści internetowych. 15 października 2012 roku wytyczne WCAG w wersji 2.0 zyskały status międzynarodowej normy ISO/IEC 40500:2012."

wejscie_wskaznika: "(ang. 'pointer inputs'). Dane wejściowe z urządzenia, które może kierować określone współrzędne (lub zestaw współrzędnych) na ekranie, takie jak mysz, pióro lub kontakt dotykowy"

wersja_alternatywna_zapewniajaca_zgodnosc: "(ang. 'conforming alternate version'). Wersja tej samej treści, strony lub witryny, która<br>1) spełnia wszystkie kryteria sukcesu na określonym poziomie (A, AA lub AAA),  <br>2) zawiera równoważne informacje i funkcjonalności w tym samym języku oraz <br>- jest tak samo aktualna, jak wersja „niezgodna”, <br>dla której przynajmniej jeden z poniższych warunków jest spełniony <br>- zgodna wersja może być osiągnięta ze strony niezgodnej za pomocą mechanizmu obsługującego dostępność, lub <br>- niezgodna wersja może być osiągalna tylko z wersji zgodnej, lub<br>- niezgodna wersja może być osiągalna tylko z wersji zgodnej, o ile zawiera mechanizm osiągnięcia wersji zgodnej."

wideo: "Technologia poruszających się lub następujących po sobie obrazów. Treści przekazywane elektronicznie złożone z sekwencji obrazów, technika rejestrowania i przekazywania sygnałów wizyjnych. <br>**Uwaga**: wideo może być stworzone za pomocą animacji lub fotografii, lub obu naraz."

witryna_internetowa: "(ang: 'Web site'). Dowolna samodzielna strona internetowa lub zbiór stron internetowych, należących do tej samej domeny lub subdomeny, do których można uzyskać dostęp ze strony głównej. <br>**Uwaga 1**: Pojedyncza strona internetowa jest witryną tylko wówczas, gdy jest jedyną stroną, do jakiej można uzyskać dostęp z adresu domenowego. <br>**Uwaga 2**: Witryna internetowe mogą składać się z mniejszych zbiorów stron, z których każdy można uznać za odrębną witrynę. Na przykład witryna może zawierać wyodrębnione obszary, takie jak sklep internetowy, forum dyskusyjne albo odrębne obszary dla filii instytucji czy firmy, powiązane wspólnym adresem domenowym. Każdy taki podzbiór może być uznany za odrębną witrynę. <br>**Uwaga 3**: Różnojęzyczne wersje witryny mogą być traktowane jak odrębne witryny."

wlasciwosc_stylu: "Właściwość, której wartość określa sposób prezentacji (np. czcionka, kolor, rozmiar, lokalizacja, wypełnienie, głośność, synteza mowy) elementów treści w trakcie ich renderowania (np. na ekranie, przez głośnik, przez wyświetlacz brajlowski) przez programy użytkownika). <br>Właściwości stylu mogą mieć kilka źródeł: <br>**Domyślne style programu użytkownika**: Domyślne wartości właściwości stylu stosowane w przypadku braku stylów autora lub użytkownika. Niektóre technologie treści internetowych określają domyślne renderowanie, inne nie;<br>**Style autora**: Wartości właściwości stylu ustawione przez autora jako część treści (np. style wbudowane, arkusze stylów autora);<br>**Style użytkownika**: Wartości właściwości stylu ustawione przez użytkownika (np. poprzez ustawienia interfejsu programu użytkownika, arkusze stylów użytkownika)."

wspolczynnik_kontrastu: "(ang. 'contrast ratio'). (L1 + 0.05) / (L2 + 0.05), gdzie:<br>- L1 to relatywna luminancja jaśniejszego z kolorów, a<br>L2 to relatywna luminancja ciemniejszego z kolorów. <br>*Uwaga 1*: Współczynnik kontrastu zawiera się pomiędzy 1 i 21 (powszechnie zapisywanych 1:1 do 21:1).<br>*Uwaga 2*: Ponieważ autor strony nie ma wpływu na sposób renderowania ustawiony przez użytkownika (np. wygładzanie czcionek lub antyaliasing), współczynnik kontrastu oblicza się jak dla wyłączonego antyaliasingu."

wspolne_strony_internetowe: "(ang. 'Common web pages'). Strony i stany stron internetowych 'wspólne' dla całej witryny, odnoszące się do całej witryny, istotne dla funkcjonowania całej witryny, takie jak strona główna, strona logowania, mapa witryny, strona kontaktowa, strona pomocy, strona informacji prawnych i podobne, które są zazwyczaj połączone ze wszystkimi innymi stronami witryny (zwykle poprzez łącze w nagłówku, w&nbsp;stopce albo w menu nawigacyjnym)."

wstrzymane: "(ang. 'paused'). Zatrzymane na żądanie użytkownika i nie wznawiane bez jego żądania."

wydanie_punktowe: "(ang. 'dot-release'). Wydanie zawierajace poprawki do wersji głównej."

wydarzenie_w_czasie_rzeczywistym: "(ang. 'real-time event'). Wydarzenie, które a) trwa w tym samym czasie, co jego wyświetlenie i b) nie jest całkowicie generowane przez treść. <br>*Przykład 1:* Transmisja internetowa z przedstawienia (odbywa się w tym samym czasie, gdy jest oglądane, a nie z nagrania). <br>*Przykład 2:* Aukcja internetowa, podczas której użytkownicy składają oferty w tym samym czasie, gdy wyświetlana jest treść. <br>*Przykład 3:* Interakcje ludzi w wirtualnym świecie za pośrednictwem awatarów nie są automatycznie generowane i odbywają się w czasie rzeczywistym."

wykluczenie_cyfrowe: "Termin stosowany do określenia różnicy między tymi osobami i grupami społecznymi, które mają dostęp do technologii informacyjnych, a tymi, które takiego dostępu nie mają. Termin &bdquo;wykluczenie cyfrowe&rdquo; nie sprowadza się tylko do samej fizycznej możliwości dostępu do Internetu, obejmuje również takie czynniki jak: brak umiejętności posługiwania się Internetem (zwłaszcza wśród osób starszych), niska jakość połączenia (szczególnie w małych miastach i na wsi), znajomość języków (brak znajomości języka, w&nbsp;którym potrzebne informacje występują)."

wylacznie_dekoracyjny: "(ang. 'pure decoration'). Treść użyta tylko w celach ozdobnych, nie niosąca żadnej informacji, ani funkcjonalności. <br>**Uwaga**: Tekst jest czysto dekoracyjny wówczas, gdy zawarte w nim słowa mogą być swobodnie przemieszczane lub podmieniane bez zmiany celu, jakiemu służy. <br>*Przykład*: Na okładce słownika znajdują się przypadkowe słowa wydrukowane w jasnym kolorze, pozostające w tle."

wymogi_zgodnosci_z_WCAG: "Pięć warunków, które muszą być spełnione, aby strona internetowa lub jej część została uznana za zgodną z WCAG: <br>**1. Poziom zgodności**, <br>**2. Cała strona**, <br>**3. Cały proces**, <br>**4. Technologie obsługujące dostępność**, <br>**5. Bez zakłóceń**."

wzgledna_luminancja: "(ang. 'relative luminance'). Względna jasność punktu w przestrzeni kolorów, znormalizowana do 0 dla najciemniejszego czarnego i 1 dla najjaśniejszego białego."

zagrozenie: "(ang. 'emergency'). Nagła, nieoczekiwana sytuacja lub zdarzenie, wymagające natychmiastowej reakcji dla ochrony zdrowia, bezpieczeństwa lub mienia."

zdarzenie_w_dol: "(ang. 'down-event'). Zdarzenie platformy wywoływane w momencie naciśnięcia przycisku urządzenia wskazującego (wskaźnika), gdy wskaźnik znajduje się wewnątrz elementu. <br />Zdarzenie może mieć na różnych platformach różne nazwy, takie jak „touchstart” lub „mousedown”."

zdarzenie_w_gore: "(ang. 'up-event'). Zdarzenie platformy wywoływane, gdy przycisk wyzwalający urządzenia wskazującego (wskaźnika) zostanie zwolniony), gdy wskaźnik znajduje się wewnątrz elementu <br />Zwolnienie nacisku może mieć różne nazwy na różnych platformach, takie jak „touchend” lub „mouseup”."

zestaw_stron_internetowych: "(ang. 'set of web pages') Zbiór stron internetowych, które mają wspólny cel i które są tworzone przez tego samego autora, grupę lub organizację. <br>Przykładem jest publikacja podzielona na wiele stron internetowych, gdzie każda strona zawiera jeden rozdział lub inną znaczącą część pracy. Publikacja jest logicznie pojedynczą, ciągłą jednostką i zawiera funkcje nawigacyjne, które umożliwiają dostęp do pełnego zestawu stron. <br>**Uwaga:** Różne wersje językowe będą traktowane jako różne zestawy stron internetowych."

zgodna_wersja_alternatywna: "(ang. 'conforming alternate version'). Wersja tej samej treści, strony lub witryny, która<br>1) spełnia wszystkie kryteria sukcesu na określonym poziomie (A, AA lub AAA),  <br>2) zawiera równoważne informacje i funkcjonalności w tym samym języku oraz <br>- jest tak samo aktualna, jak wersja „niezgodna”, <br>dla której przynajmniej jeden z poniższych warunków jest spełniony <br>- zgodna wersja może być osiągnięta ze strony niezgodnej za pomocą mechanizmu obsługującego dostępność, lub <br>- niezgodna wersja może być osiągalna tylko z wersji zgodnej, lub<br>- niezgodna wersja może być osiągalna tylko z wersji zgodnej, o ile zawiera mechanizm osiągnięcia wersji zgodnej."

zgodnosc: "(ang. 'conformance'). Spełnienie wszystkich wymagań danej normy, wytycznych lub specyfikacji."

zmiany_kontekstu: "(ang. 'changes of context'). Znaczące zmiany treści strony internetowej, które dokonywane bez świadomości użytkownika, mogą go dezorientować, jeżeli nie jest on w stanie oglądać całej strony jednocześnie. <br>Zmiany kontekstu obejmują zmiany:<br>1. w programie użytkownika; <br>2. obszaru obrazu; <br>3. fokusu; <br>4. treści, która zmienia sens strony internetowej. <br> *Uwaga*: Zmiana treści nie zawsze oznacza zmianę kontekstu. Zmiana w treści, na przykład rozwinięcie drzewa, dynamicznego menu lub zakładki niekoniecznie zmieniają kontekst, dopóki nie zmienią jednego z powyższych (np. fokusu). <br>*Przykład*: Otwarcie nowego okna, przeniesienie fokusu na inny obiekt, przejście na inną stronę internetową (włączając w to także każdą sytuację, kiedy użytkownikowi tylko wydaje się, że przechodzi na inną stronę internetową) lub znaczące przekształcenie wyglądu strony są przykładami zmiany kontekstu."

znakowanie: "Opatrywanie fragmentów tekstu (szerzej: treści) znacznikami, które zawierają dodatkowe informacje o oznaczanej treści, dotyczące wyglądu lub znaczenia fragmentu dokumentu. Języki znaczników dzielą się zasadniczo na trzy klasy: prezentacyjne, proceduralne i opisowe. _Znakowanie prezentacyjne_: strukturę dokumentu określa się jedynie rozmieszczeniem jego zawartości. _Znakowanie proceduralne_: znaczniki określają wygląd oznaczanego fragmentu  (np. znacznik B w języku HTML oznacza pogrubienie). _Znakowanie opisowe_ (inaczej *semantyczne*): znaczniki opisują znaczenie fragmentu (np. znacznik H1 w języku HTML oznacza nagłówek najwyższego poziomu)."

zobowiazanie_prawne: "(ang. 'legal commitments'). Transakcja, gdzie osoba wiąże się prawnym obowiązkiem lub korzyścią. <br>*Przykład:* akt ślubu, umowa handlowa (finansowa i prawna), testament, pożyczka, adopcja, zaciągnięcie się do armii, kontrakt dowolnego rodzaju itp."

zrozumiala_tresc: "Treść jest zrozumiała, jeśli jasno przekazuje intencje nadawcy (autora) - informacje, znaczenie, oczekiwania. Treść łącza, przycisku jest zrozumiała, jeśli jasno przekazuje, jakiego zachowania lub powstrzymania się od działania oczekuje."  

zrozumialosc: "Właściwość strony internetowej lub aplikacji mobilnej umożliwiającą użytkownikowi tych stron i&nbsp;aplikacji zrozumienie treści i&nbsp;sposobu ich prezentacji. Miara prawidłowo zrozumiałej części do całości komunikatu. Zadowalająca zrozumiałość wymaga dostatecznej słyszalności i&nbsp;dostatecznej przejrzystości."

zsynchronizowane_multimedia: "(ang. 'synchronised media'). Dźwięk lub wideo zsynchronizowane z innym formatem, w celu prezentacji informacji lub/i z interaktywnymi komponentami, o ile nie jest to wyraźnie oznaczona alternatywa dla tekstu."

zwolnienie_nacisku: "(ang. 'up-event'). Zdarzenie dotykowe, które następuje potem, gdy palec, rysik, wskaźnik myszki lub inny bodziec zwalnia „wciśnięty” wcześniej punkt interaktywny na ekranie. Zwolnienie nacisku może mieć różne nazwy na różnych platformach, takie jak „touchend” lub „mouseup”."

zargon: "(ang. jargon). Słowa używane w pewien określony sposób w pewnych określonych środowiskach. <br>*Przykład:* Słowo Sticky Keys używane jest w żargonie środowisk zajmujących się technologiami wspomagającymi i technologiami dostępności."
