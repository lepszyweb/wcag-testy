a11y: "Skrót od angielskiego słowa _accessibility_ (dostępność), używany często jako hashtag - #a11y. Utworzony z połączenia: **a** - pierwszej litery angielskiego słowa _accessibility_, **11** - liczby 11 oznaczajacej liczbę znaków pomiędzy pierwszą i ostatnią literą w angielskim słowie _accessibility_, **y** - ostatniej litera angielskiego słowa _accessibility_"

afordancje: "Zauważalne i rzeczywiste cechy rzeczy, systemu lub elementu systemu, które określają, w jaki sposób można tej rzeczy używać."

audio: "Treści przekazywane elektronicznie dźwiękiem, technika rejestrowania i przekazywania sygnałów dźwiękowych. *Uwaga:* Audio może być tworzone w sposób sztuczny (włączając w  to syntezę mowy), przez nagrywanie prawdziwego dźwięku lub na oba sposoby."

ATAG: "Akronim od angielskiego tytułu dokumentu [Authoring Tool Accessibility Guidelines](https://www.w3.org/TR/ATAG20/) (Wytyczne dotyczące dostępności narzędzi autorskich)."

blok_tekstu: "Tekst składający się z więcej niż jednego zdania."


sztuka_tekstowa: "ASCII art. Proste rysunki tworzone za pomoca znaków ASCII układanych na obszarze o stałej szerokości kolumn oraz o stałej wysokości znaków. Ten sposób tworzenia grafiki, a raczej jej symbolizowania, nazywa się semigrafiką lub pseudografiką. ASCII-Art były początkowo tworzone z myślą o wydrukowaniu ich na drukarkach znakowych. Przykładem prostych ASCII-Art są ikony emocji (emotikony)."

cel_lacza: (ang. _link purpose_). Oczekiwany skutek aktywacji łącza.